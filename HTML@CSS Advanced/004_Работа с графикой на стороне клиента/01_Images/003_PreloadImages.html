<!DOCTYPE html>
<html>
<head>
    <title>Кэширование изображений</title>
</head>
<body>
    
    <script>
        let images = []

        function preload() {
            for (let i = 0; i < preload.arguments.length; i++) {
                images[i] = new Image()
                images[i].src = preload.arguments[i]
            }
        }

        preload(
            "images/frame1.jpg",
            "images/frame2.jpg",
            "images/frame3.jpg",
            "images/frame4.jpg",
            "images/frame5.jpg"
        )

    </script>
</body>
</html>
