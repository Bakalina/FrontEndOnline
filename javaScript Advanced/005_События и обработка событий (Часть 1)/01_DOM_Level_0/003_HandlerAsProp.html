<!DOCTYPE html>
<html>

<head>
    <title>Обработчик как свойство</title>
    <script>
        window.onload = loadHandler;

        function loadHandler() {
            let p1 = document.getElementById("p1");
            let p2 = document.getElementById("p2");

            // обработичк как анонимная функция. 
            p1.onclick = function() {
                alert("hello")
            }; // Ненавязчивый JS

            // обработчик как другая функция из этого сценария.
            //clickHandler без скобок, так как clickHandler() – это уже вызов функции, результат которой 
            //(равный undefined, так как функция ничего не возвращает) будет присвоен onclick.
            p2.onclick = clickHandler;
        }

        function clickHandler() {
            alert("hello");
        }
    </script>
</head>

<body>

    <p id="p1">
        click me!
    </p>

    <p id="p2">
        click me!
    </p>

</body>

</html>
