<!--
    typeof - оператор для получения типа объекта в виде строкового значения
-->

<html>
    <head>
        <title>Оператор typeof</title>

        <script>

            let test = "hello"; 
            document.write(typeof test); // аналог GetType() в C#
            document.write("<br />");

            let test2 = 123;
            document.write(typeof test2);
            document.write("<br />");

            let test3 = true;
            document.write(typeof test3);
            document.write("<br />");

            let test4 = new Array();
            document.write(typeof test4);
            document.write("<br />");

            let test5 = new Date();
            document.write(typeof test5);
            document.write("<br />");

            document.write(typeof test5.toString);
            document.write("<br />");

        </script>

    </head>
    <body>
    <!--Здесь располагается какая либо разметка-->
    </body>
</html>
