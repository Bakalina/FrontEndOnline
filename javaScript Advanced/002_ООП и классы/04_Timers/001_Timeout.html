<!DOCTYPE html>

<html>

<head>
    <title>setTimeout()</title>
    <script>
        window.onload = function() {

            // setTimeout - планирует один запуск указанной функции через определенное количество миллисекунд
            // функция showMessage будет запущена через 5 секунд
            setTimeout(showMessage, 5000)

            function showMessage() {
                alert("Hello world");
            }

            // второй вариант запуска
            // setTimeout(function () {
            //    alert("Hello world");
            // }, 5000);
        }
    </script>
</head>

<body>
    <p>Через 5 секунд будет показано сообщение</p>
</body>

</html>
