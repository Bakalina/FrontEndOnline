<!DOCTYPE html>
<html>

<head>
    <title>getElementsByName</title>
    <script>
        window.onload = function() {

            // обработчик на событие нажатие по кнопке
            document.getElementById("answerButton").onclick = function() {

                // получение массива элементов с атрибутом name со значеним answer
                let radioButtons = document.getElementsByName("answer");

                let res = "";
                for (var i = 0; i < radioButtons.length; i++) {
                    res += radioButtons[i].value + " " + radioButtons[i].checked + "\n";
                }
                alert(res);
            }

        }
    </script>
</head>

<body>
    Да<input type="radio" name="answer" value="Да" /> Нет
    <input type="radio" name="answer" value="Нет" /> Не знаю<input type="radio" name="answer" value="Не знаю" />

    <input id="answerButton" type="button" value="Получить ответ" />
</body>

</html>
