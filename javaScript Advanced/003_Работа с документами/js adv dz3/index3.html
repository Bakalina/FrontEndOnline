    <!-- Задание 3
    Разработайте модуль, который будет содержать функцию для получения элементов на странице с определенным значением в
    атрибуте с именем class. Пример использование модуля.
    let arr = MyQuery.FindClass(“redButton”); – возвращает массив элементов с атрибутом class=”redButton”. -->


    <script>
        class MyQuery {
            constructor(myClass) {
                this.myClass = myClass;
            }
            arr() {
                let container = document.getElementsByClassName(this.myClass);
                return container;
            }
        }

        let red = new MyQuery("redButton");
        let blue = new MyQuery("blueButton");

        console.log(red.arr());
        console.log(blue.arr());
    </script>
