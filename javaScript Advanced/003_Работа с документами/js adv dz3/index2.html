<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Задание 2
    Создайте страницу с кнопкой, при нажатии по кнопке на странице должен создаваться параграф с произвольным текстом.
    После создания 10 параграфов все они должны быть удалены. -->

    <script>
        function prg() {
            let cont = document.getElementById("container");
            let p = document.createElement("p");
            p.innerHTML = Math.random().toString(36).substring(2);
            cont.append(p);
            for (let i = 0; i < cont.childNodes.length; i++) {
                if (i > 9) {
                    while (cont.firstChild) {
                        cont.removeChild(cont.firstChild);
                    }
                }
            }
        }
    </script>


</head>

<body>
    <input type="button" onclick="prg()" value="Paragraph">
    <div id="container"></div>
</body>

</html>
