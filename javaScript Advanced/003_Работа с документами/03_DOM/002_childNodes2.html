<!DOCTYPE html>
<html>
<head>
    <title>Работа с узлами DOM - Свойства</title>

    <script>
        window.onload = function () {

            let e = document.getElementById("list");

            // childNodes - получение всех дочерних узлов.
            for (let i = 0; i < e.childNodes.length; ++i) {
                let temp = e.childNodes[i];

                // если найденный узел не элемент то пропустить его
                if (temp.nodeType != 1) {
                    continue;
                }

                e.childNodes[i].style.color = "red";
            }
        }
    </script>
</head>
<body>
    <!-- После каждого элемента находиться текстовый узел - перенос на новую строку. -->
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
