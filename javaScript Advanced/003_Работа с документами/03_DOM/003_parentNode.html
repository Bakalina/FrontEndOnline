<!DOCTYPE html>
<html>
<head>
    <title>Работа с узлами DOM - Свойства</title>

    <script>
        window.onload = function () {

            let e = document.getElementById("p1");
            // parentNode - получить родительский узел для узла 'e'
            e.parentNode.style.border = "1px solid red";
            
        }
    </script>
</head>
<body>
    <div>
        Div
        <p id="p1">Paragraph</p>
    </div>
</body>
</html>
