<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Задание 1
    Разработайте игру «Угадай значение». Страница загадывает число от 1 до 100. Пользователь в поле ввода вводит
    значение пытаясь угадать загаданное число. Если пользователь не угадывает значение, страница выводит сообщение с
    текстом «загаданное значение больше введенного вами» или «загаданное значение меньше введенного вами». Подумайте,
    как можно применить DHTML в таком приложении. -->

</head>

<body>
    <p>Угадай число от 0 до 100</p>
    <label for="question">Введите число: </label><input type="text" id="question" class="question">
    <input type="submit" value="Ответ" class="questionSubmit">
    <p class="story"></p>
    <p class="result"></p>
    <p class="hint"></p>


    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;

        let story = document.querySelector('.story');
        let result = document.querySelector('.result');
        let hint = document.querySelector('.hint');

        let questionSubmit = document.querySelector('.questionSubmit');
        let question = document.querySelector('.question');

        let questionCount = 1;

        function checkQuestion() {
            let userResponse = Number(question.value);
            if (questionCount === 1) {
                story.textContent = 'Не верные ответы!: ';
            }
            story.textContent += userResponse + ', ';

            if (userResponse === randomNumber) {
                result.textContent = 'Поздравляем Вы выиграли!';
                result.style.backgroundColor = 'green';
                hint.textContent = '';
            } else if (questionCount === 10) {
                result.textContent = 'Вы проиграли';
                result.style.backgroundColor = 'red';
            } else {
                result.textContent = 'Не верно!';
                result.style.backgroundColor = 'red';
                if (userResponse < randomNumber) {
                    hint.textContent = 'Загаданное значение меньше введенного вами!';
                } else if (userResponse > randomNumber) {
                    hint.textContent = 'Загаданное значение больше введенного вами!';
                }
            }

            questionCount++;
            question.value = '';
            question.focus();
        }

        questionSubmit.addEventListener('click', checkQuestion);
    </script>
</body>

</html>
