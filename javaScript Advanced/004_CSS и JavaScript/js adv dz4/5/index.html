<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let div1;
        let leftPos = 0;
        let rightPos = 0;

        window.onload = function () {
            div1 = document.getElementById("div1");
            setInterval(animate, 1);
        }

        function animate() {
            if (leftPos < screen.width - 29) {
                div1.style.left = leftPos + "px";
                leftPos += 1;
            }
        }
    </script>
</head>

<body style="margin: 0;">
    <div id="div1" style="height: 30px; width: 30px; background-color: Green; position: absolute;">
    </div>
</body>

</html>
