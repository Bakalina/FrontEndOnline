<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            background-color: lawngreen;
        }

        button {
            margin-right: 15px;
            width: 100px;
            height: 25px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        p:last-of-type {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }

        p:first-of-type{
            color: rgb(240, 60, 60);
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div>
        <p>Корзина</p>
        <h3></h3>
        <p></p>
        <p></p>
        <button>Купить</button>
    </div>
</body>

</html>
