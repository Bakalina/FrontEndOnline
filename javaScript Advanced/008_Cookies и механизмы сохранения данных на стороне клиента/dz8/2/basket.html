<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            text-align: center;
            border: 1px solid black;
            padding: 20px;
            background-color: lawngreen;
        }

        button {
            margin-right: 15px;
            width: 100px;
            height: 25px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        p:last-of-type {
            color: red;
            font-size: 30px;
            font-weight: bold;
        }

        p:first-of-type {
            color: rgb(240, 60, 60);
            font-size: 40px;
            font-weight: bold;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div>
        <p>Корзина</p>
        <h3 class="basketName"></h3>
        <p class="basketSpecification"></p>
        <p class="basketPrice"></p>
        <button>Купить</button>
    </div>
    <script>
        window.addEventListener('load', function () {
            let keys, content;

            keys = localStorage.getItem('product');
            content = JSON.parse(keys);

            document.querySelector('.basketName').textContent = content.name;
            document.querySelector('.basketSpecification').textContent = content.specification;
            document.querySelector('.basketPrice').textContent = content.price;

        })
    </script>
</body>

</html>
