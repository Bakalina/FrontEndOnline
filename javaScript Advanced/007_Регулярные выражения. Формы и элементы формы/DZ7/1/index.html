<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Разработайте страницу заказа пиццы. Требования к странице:Можно заказать три вида пиццы –маленькая, большая,
    средняя.Можно самостоятельно выбрать ингредиенты к пицце –грибы, бекон, помидоры, сыр, оливки.На странице должна
    вводиться информация о покупателе (его телефон и адрес доставки).
        Подумайте, какие данные следует проверять на
    странице, реализуйте эту проверку.Также реализуйте подсчет стоимости пиццы, при выборе размеров и ингредиентов,
    автоматически должна пересчитываться сумма заказа. Цены на размер пиццы и отдельные ингредиенты выберите произвольно. -->
    <style>
        #button {
            margin: 20px;
        }

        #summa {
            width: 200px;
            height: 20px;
            text-align: center;
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <div>
        <h1>Pizza</h1>
        <form name="form">
            <select name="size" id="size">
                <option value="0">Выбери размер</option>
                <option value="100" id="sizeSmall">Маленькая</option>
                <option value="150" id="sizeAverage">Средняя</option>
                <option value="200" id="sizeBig">Большая</option>
            </select>
            <ul id="checkBox">
                <li><input name="ingredients" value="10" type="checkbox"> грибы - 10 грн.</li>
                <li><input name="ingredients" value="20" type="checkbox"> бекон - 20 грн.</li>
                <li><input name="ingredients" value="5" type="checkbox"> помидоры - 5 грн.</li>
                <li><input name="ingredients" value="30" type="checkbox"> сыр - 30 грн.</li>
                <li><input name="ingredients" value="10" type="checkbox"> оливки - 10 грн.</li>
            </ul>
            <h3>Сумма заказа:</h3>
            <input id="summa" value="0" type="number">
            <p>Контакты клиента:</p>
            <label for="phone">Телефон:</label>
            <input type="text" id="phone">
            <label for="address">Адрес:</label>
            <input type="text" id="address">
            <div>
                <input type="button" value="Заказать" id="button">
            </div>
        </form>
    </div>
    <script>
        window.addEventListener("load", function () {

            let sizeSelect = document.getElementById("size");

            

            sizeSelect.addEventListener("change", function (e) {
                let summa = document.getElementById("summa");
                let x = 0;
                x = e.target.value * 1;
                summa.value = x;
            })

            document.getElementById("checkBox").addEventListener("click", function(){

                let form = document.forms["form"];
                let counter = 0;
                let summa = document.getElementById("summa");
                for (let i = 0; i < form.ingredients.length; i++) {
                    if (form.ingredients[i].checked) {
                        counter += form.ingredients[i].value * 1;
                        summa.value += counter;
                    }
                }

            })

        })
    </script>
</body>

</html>
