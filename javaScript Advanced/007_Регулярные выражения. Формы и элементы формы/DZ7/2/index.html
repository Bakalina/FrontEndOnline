<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Реализуйте модуль для работы атрибута watermark, который будет отображать подсказку для поля ввода,в который еще не
    вводилось значение. Поля вводов с применением модуля должны выглядетьтак
    <input type=”text” name=”login” watermark=”Введите свой логин” />При загрузке страницы с такой формой в поле ввода
    должно отображаться сообщение «Введите свой логин», при клике на поле ввода это сообщение должно исчезать -->
</head>

<body>
    <form action="">
        <input type="text" name="login" data-watermark="Введите свой логин" />
    </form>

    <script>
        window.addEventListener('load', function () {
            let data = document.forms[0].login.dataset;
            let watermark = data.watermark;
            let input = document.forms[0].login;
            input.value = watermark;

            input.onfocus = function () {
                if (input.value == watermark) {
                    input.value = "";
                }
            }

            input.onblur = function () {
                if (input.value == "") {
                    input.value = watermark;
                }
            }

        })
    </script>
</body>

</html>
