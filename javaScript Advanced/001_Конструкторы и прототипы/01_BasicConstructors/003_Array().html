<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Конструктор Array()</title>

    <script>
        // пустой массив
        let a = new Array();

        // массив на 6 элементов
        let b = Array(1, 2, 3, 4, 5, 6);

        document.write(b);

        document.write("<br />===========================================================<br />");


        let c = Array(10);

        document.write(c);
    </script>

</head>

<body>
</body>

</html>
