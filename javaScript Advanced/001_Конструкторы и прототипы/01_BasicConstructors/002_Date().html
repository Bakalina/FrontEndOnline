<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!--
    Конструктор Date() создает объект для работы с датой и временем.
-->


    <title>Конструктор Date()</title>

    <script type="text/javascript">
        // при вызове конструктора Date без параметров, создается объект Date отражающий текущую дату и время
        let myDate = new Date();
        let x = new Date(2019, 7, 9, 22, 10, 0, 0);
        document.write("Текущая дата и время: " + myDate + "</br>");
        document.write("Заданная дата и время: " + x);
    </script>

</head>

<body>
</body>

</html>
