<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Функция-конструктор Rectangle</title>

    <script>
        function Rectangle(w, h) {
            // свойства
            this.width = w;
            this.height = h;

            // метод
            // недостатком данного метода, является то, что он будет дублироваться во всех объектах созданных через функцию
            // Rectangle. Метод не будет меняться от объекта к объекту но при это у будет занимать память, что не оптимально.
            this.getArea = function() {
                return this.width * this.height;
            }
        }

        let rect = new Rectangle(100, 50);
        document.write("Площадь прямоугольника " + rect.getArea());
    </script>

</head>

<body>
</body>

</html>
