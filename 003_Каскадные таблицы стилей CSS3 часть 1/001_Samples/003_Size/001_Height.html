<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Высота элементов</title>
    <style>
        /*
            Свойство height устанавливает высоту блочных или заменяемых элеметов. Высота не включает толщину границ 
            вокрг элемента, значение отступов и полей.
            В качестве единиц измерения можно задавать пиксели, дюймы, проценты, пункты и другие допустимые 
            единицы измерения в CSS.
        */
        
        .height {
            height: 100px;
            /* значение auto устанавливает высоту исходя из содержимого. Попробовать изменить высоту. */
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- Добавьте в параграф текст, чтобы увидеть выход содержимого за границы элемента. -->
    <p>
        Обычный параграф.
    </p>
    <p class="height">
        Lorem, ipsum dolor sit amet consectetur adipipernatur aut? Deleniti exercitationem, sapiente nulla expedita tempora consectetur, ipsa qui recusandae commodi voluptatibus assumenda aliquam.
    </p>
</body>

</html>
