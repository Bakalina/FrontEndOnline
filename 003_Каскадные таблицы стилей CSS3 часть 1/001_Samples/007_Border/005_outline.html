<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 500px;
            height: 250px;
            background-color: lightgray;
            /*
                С помощью свойтсва outline мы можем устанавливать внешнюю границу элемента для всех четырех сторон одновременно.
                В отличие от рамки, контур размещен поверх блока элемента, не влияет на размер, но может перекрывать внешний отступ.
                Формат:
                    outline: outline-width || outline-style || outline-color
            */
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
