<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* Псевдоэлемент after позволяет динамически генерировать контент и вставлять после содержимого элемента. */
        
        p::after {
            /* Свойство content содержит значение которое необходимо динамически вставить */
            content: ' Иван';
        }
    </style>
</head>

<body>
    <p>любит учиться </p>
    <p>любит работать</p>
    <p>любит путешествовать</p>
    <p>любит отдыхать</p>
</body>

</html>
