<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .outer {
            width: 300px;
            height: 300px;
            background-color: green;
            position: absolute;
            left: 100px;
            top: 50px;
        }
        
        .inner {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: relative;
            top: 50px;
            left: 40px;
        }
        
        p {
            position: absolute;
            top: 10px;
            left: 10px;
        }
    </style>
</head>

<body>
    <!-- По умолчанию все элементы имеют статическое позиционирование, то есть, отображаются в норальном порядке в потоке вывода. -->

    <div class="outer">
        <div class="inner">

        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, provident earum? Magnam, hic. Molestias veritatis assumenda velit et, corrupti obcaecati quasi saepe. Nulla animi repudiandae fuga sunt obcaecati culpa quo.</p>
    </div>

    <div style="width: 300px; height: 200px; background-color: red;">

    </div>
</body>

</html>
