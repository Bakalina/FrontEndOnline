<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Смешанная верстка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .conteiner {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;
            margin: 0 auto
        }
        
        .head {
            width: 1000px;
            height: 150px;
            background-color: Blue
        }
        
        .main {
            width: 1000px;
            height: 800px;
        }
        
        .nav {
            width: 300px;
            height: 800px;
            background-color: Silver;
            float: left
        }
        
        .content {
            width: 700px;
            height: 800px;
            float: left;
            background-color: White
        }
        
        .footer {
            width: 1000px;
            height: 50px;
            background-color: Yellow
        }
    </style>
</head>

<body>
    <div style="width:100%; min-height:800px; background-color:Navy">
        <div class="conteiner">
            <div class="head">
                Шапка сайта
            </div>
            <div class="main">
                <div class="nav"></div>
                <div class="content"></div>
            </div>
            <div class="footer">Подвал</div>
        </div>
    </div>

</body>

</html>
