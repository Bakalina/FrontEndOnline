<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Возьмите пример страницы с предыдущего урока и сверстайте ее с использованием тегов семантической разметки. -->
    <header class="header">
        <p>Шапка</p>
    </header>
    <nav class="navigation">
        <p>Блок навигации</p>
    </nav>
    <main class="content">
        <nav class="content__menu">
            <p>Меню</p>
        </nav>
        <section class="content__text">
            <h1>Контент</h1>
            <!-- Создайте страницу, на которую добавьте видео, и задайте ему размеры. Предусмотрите возможность использования
            нескольких источников для видео, если браузер не поддерживает тот или иной формат. -->
            <video class="content__video-1" controls poster="img/poster.PNG">
                <source src="video/vsvideo.mp4" />
                <source src="video/vsvideo.ogg" />
                <source src="video/vsvideo.webm" />
            </video>
            <iframe class="content__video-2" src="https://www.youtube.com/embed/5qap5aO4i9A" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
            </iframe>
            <!-- Создайте страницу, на которую добавьте аудио дорожку. Предусмотрите возможность использования нескольких
            источников для аудио, если браузер не поддерживает тот или иной формат. -->
            <audio controls loop>
                <source src="audio/Vivaldi.mp3" />
                <source src="audio/Vivaldi.ogg" />
            </audio>
        </section>
    </main>
    <footer class="footer">
        <p>Подвал сайта</p>
    </footer>
</body>

</html>
