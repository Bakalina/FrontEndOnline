<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Максимальная высота</title>
    <style>
        /*
            Свойство max-height задает максимальную высоту элемента. Отрицательные значения не допускаются.
        */
        
        .mh {
            max-height: 100px;
            /* значение auto устанавливает высоту исходя из содержимго. */
            background-color: coral;
        }
    </style>
</head>

<body>
    <!-- Попробовать добавить содержимое во второй параграф. -->
    <p style="background-color: cyan;">
        Обычный парграф.
    </p>
    <p class="mh">
        Lorem ipsum dolor sit amet cos voluptatem odit cumque architecto optio laborum.
    </p>
</body>

</html>
