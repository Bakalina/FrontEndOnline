<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!--
        <bdi>…</bdi> - указывает фрагмент текста, который должен быть изолирован от изменения направления
         вывода текста. Используется для текстов, одновременно содержащих разные языки, читающихся слева 
         направо и справа налево.        
         Атрибут dir указывает направление отображение текста. Имеет следующие значения:
            - ltr - текст отображается слева на право.
            - rtl - текст отображается справа на лево.
            - auto - значение по умолчанию.
      -->

    <p dir="rtl"><bdi>שבת</bdi> — суббота</p>
    <h2><bdi>مرحبا بالعالم</bdi> That means Hello World in Arabic.</h2>

    <p>
        User <bdi>John S. </bdi>: 100 Percent. <br> User <bdi>Fred T. </bdi>: 93 Percent. <br>
        <!--уберите тег bdi ниже. Что получилось?-->
        User <bdi>إيان</bdi>: 91 Percent. <br> User <bdi>Julie R. </bdi>: 89 Percent.
    </p>
</body>

</html>
