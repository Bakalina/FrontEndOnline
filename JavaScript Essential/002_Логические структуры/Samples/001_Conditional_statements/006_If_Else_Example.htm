<html>
<head>
    <title>Условная конструкция if</title>

    <script type="text/javascript">

        let age = prompt("Введите Ваш возраст");
        let pen = prompt("Введите пенсионный возраст");

        let maxAge = 120;

        let a = parseInt(age);
        let b = parseInt(pen);

        if (a < b) {
            document.write("Вам еще рано на пенсию!");
        }
        else if (a < maxAge) {
            document.write("Пора задуматся об пенсионном счете в банке...");
        }
        else {
            document.write("Столько не живут!");
        }

    </script>

</head>
<body>
</body>
</html>
