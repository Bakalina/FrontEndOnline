<!--

        Оператор - break.

-->

<html>
<head>
    <title>Оператор break</title>

    <script type="text/javascript">

        let count = prompt("Сколько Вы хотите провести иттераций?");
        let exit = prompt("На какой итерации выйти из цикла?");

        for (let i = 0; i < count; i++) {
            if (i == exit) {
                break;
            }
            else {
                document.write(i + "<br />");
            }
        }

    </script>

</head>
<body>
</body>
</html>
