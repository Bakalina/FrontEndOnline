<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Дано два числа A и B где (A<B).
     Выведите на экран суму всех чисел, расположенных в числовом промежутке от А до В.
     Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В. -->

    <script>
        let a = 1;
        let b = 10;
        let sum = 0;

        while (a <= b) {
            sum += a;
            a++;
            if (a % 2 == 0) {
                document.write(a + "<br/>");
            }
        }
        document.write("Сума всех чисел расположенных в числовом промежутке от 1 до 10 = " + sum + "<br/>");
    </script>
</head>

<body>

</body>

</html>
