
<html>
<head>
    <title>Обьекты, создание</title>
    <script>
        /*
        JSON (JavaScript Object Notation) - простой формат обмена данными, удобный для чтения и написания как человеком,
        так и компьютером. Он основан на подмножестве языка программирования JavaScript,
        определенного в стандарте ECMA-262 3rd Edition - December 1999. JSON - текстовый формат,
        полностью независимый от языка реализации, но он использует соглашения, знакомые программистам C-подобных языков,
        таких как C, C++, C#, Java, JavaScript, Perl, Python и многих других. Эти свойства делают JSON идеальным языком обмена данными.
        */

        let b = { "prop1": "plus", "prop2": "minus" };
        console.log(b);

        let obj1 = new Object();
        obj1.prop1 = "hello";
        obj1.prop2 = "world";
        console.log(obj1);

        let str = JSON.stringify(obj1);
        console.log(str);
        obj1 = JSON.parse(str);
        console.log(obj1);

    </script>
</head>
<body>
</body>
</html>
