<!--

            Функции-литералы.

-->

<html>
<head>
    <title>Функции-литералы пример</title>

    <script>

        let flag = false;

        let f = function () {
            document.write("<p>Hello!");
            flag = true;
        }

        f();  // Вызов функции.


        // Создание новой функции в теле условной конструкции.
        if (flag) {
            f = function () {
                document.write("<p>Byе!");
       
            }
        }

        f();  // Вызов функции.

    </script>

</head>
<body>
</body>
</html>
