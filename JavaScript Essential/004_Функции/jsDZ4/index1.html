<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Создайте четыре функции для арифметических действий: (Add– сложение, Sub– вычитание, Mul– умножение,
        // Div– деление).Каждая функция должна принимать два параметра и выводить на экран результат вычисления.
        // Функция деления должна делать проверку деления на ноль.Пользователь вводит значения,
        // над которыми хочет произвести операцию и выбрать саму операцию.


        let a = +prompt("Введите первое число");
        let c = prompt("введите знак + - * / ");
        let b = +prompt("Введите второе число");
        let result = 0;

        switch (c) {
            case "+":
                result = add(a,b);
                break;
            case "-":
                result = sub(a,b);
                break;
            case "*":
                result = mul(a,b);
                break;
            case "/":
                result = div(a,b);
                break;
            default:
                document.write("Значение не подходит!!!");
        }



        function add(a,b) {
            return a + b;
        }

        function sub(a,b) {
            return a - b;
        }

        function mul(a,b) {
            return a * b;
        }

        function div(a,b) {
            if (b !== 0) {
                return a / b;
            } else {
                document.write("На 0 делить нельзя!");
            }
        }

        if (result !== undefined && c !== false) {
            document.write(a + " " + c + " " + b + " = " + result);
        }
    </script>
</body>

</html>
