<script>


    const filterNums = (array, number=0, operator='greater') => {
        const result = [];
        array.forEach(function (item) {
            if (operator === 'less'?item < number:item > number) {
                result.push(item);
            }
        });
        return result;
    };

    console.log(filterNums([-2, 2, 3, 0, 43, -13, 6]));
</script>
