<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>


    const howMuchSec = (seconds = 0, minutes = 0, hours = 0, days = 0, week = 0) => {
        let sec = [];
        sec.push(
            seconds,
            minutes * 60,
            hours * 60 * 60,
            days * 24 * 60 * 60,
            week * 7 * 24 * 60 * 60)
        return sec.reduce((sum, current) => sum + current, 0)
    }

    console.log(howMuchSec());
</script>
</body>
</html>
