<!--

                Метод splice()

-->

<html>
<head>
    <title>Метод splice() пример</title>

    <script>

        let Students = ["Алексей", "Владимир", "Александр", "Владислав", "Елена", "Руслан", "Анна", "Киррил", "Ольга", "Валентин", "Андрей"];

        let from = prompt("Введите индекс человека с которого начать выборку:");
        let count = prompt("Введите количество человек:");

        let res = Students.splice(from, count);

        document.write(res.join("<p>"));

    </script>

</head>
<body>
</body>
</html>
