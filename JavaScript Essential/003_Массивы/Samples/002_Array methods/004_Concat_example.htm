<!--

            concat() 

-->

<html>
<head>
    <title>Метод concat() пример</title>

    <script>

        let a = [1, 2, 3];

        let input = prompt("Введите новый элемент массива:", "");

        while (input != null) {
            a = a.concat(input);
            input = prompt("Введите новый элемент массива:", "");
        }

        document.write(a.join("<br />"));

    </script>

</head>
<body>
</body>
</html>
