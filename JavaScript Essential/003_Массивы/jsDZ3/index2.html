<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Требуется:
        // создать двумерный массив элементов размерностью 5 х5 и заполнить его произвольными целочисленными значениями.
        // По главной диагонали все числа со знаком(-) заменить на 0, а числа со знаком(+) на число 1.

        let arr = Array(5);

        arr[0] = Array(12, 15, 87, 84, 84);
        arr[1] = Array(88, -22, 54, 15, 51);
        arr[2] = Array(87, 87, 87, -88, 54);
        arr[3] = Array(54, -52, 15, 51, 46);
        arr[4] = Array(-54, 87, 48, 85, -87);


        for (let a = 0; a < arr.length; a++) {
            for (let b = 0; b < arr.length; b++) {
                if (arr[a][b] > 0) {
                    arr[a][b] = 1;
                } else if (arr[a][b] < 0) {
                    arr[a][b] = 0;
                }
            }
        }

        for (let a = 0; a < arr.length; a++) {
            document.write("<br/>");
            for (let b = 0; b < arr.length; b++) {
                document.write(arr[a][b]);
            }
        }
    </script>
</body>

</html>
