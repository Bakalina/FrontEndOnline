        let a = [12, 35, 76, 66, 87, 88, 78, 6];
        let b = [];
        let sum = 0;
        let d = 0;
        let c = 0;
        let r = [];

        for (let i = 0; i < a.length; i++) {
            if (a[i] > b) {
                b = a[i];
            }
        }
        document.write('Максимальное значение массива = ' + b + '<br/>');

        for (let i = 0; i < a.length; i++) {
            if (a[i] < b) {
                b = a[i];
            }
        }
        document.write('Минимальное значение массива = ' + b + '<br/>');

        for (let i = 0; i < a.length; i++) {
            if (sum += a[i]) {}
        }
        document.write('Сумма всех элементов массива = ' + sum + '<br/>');

        for (let i = 0; i < a.length; i++) {
            if (d += a[i]) {
                c = d / (i + 1);
            }
        }
        document.write('Cреднее арифметическое всех элементов = ' + c + '<br/>');

        for (let i = 0; i < a.length; i++) {
            if (a[i] % 2 == 0) {
                r = a[i]
            }
        }
        document.write('Все нечетные значения = ' + r + '<br/>');
