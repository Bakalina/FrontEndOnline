<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <!--Создайте страницу, на которой разместите карту изображение, представленную в материалах урока.-->
        <img src="hw/figure.jpg" alt="figure" usemap="#mapFigure">

        <map name="mapFigure">
            <area shape="poly" coords="281,285,481,139,683,287,603,519,355,519" href="#" alt="poly"/>
            <area shape="rect" coords="735,139,1113,519" href="#" alt="rect"/>
            <area shape="circle" coords="1363,333,189" href="#" alt="circle"/>
            <area shape="poly" coords="295,859,445,671,593,859,447,1050" href="#" alt="poly"/>
            <area shape="poly" coords="577,1047,765,665,955,1047" href="#" alt="poly"/>
            <area shape="rect" coords="995,673,1565,1045" href="#" alt="rect"/>
        </map>
    </div>
    <div>
        <!--Создайте страницу, на которой будет размещена таблица из шаблона в материалах.-->

        <table border="1" width="1200" height="300" cellspacing="0">
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td rowspan="4"></td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2"></td>
                <td colspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2"></td>
                <td rowspan="3"></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td rowspan="2"></td>
                <td></td>
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div>
        <!--Создайте список, у которого элементами являются вложенные списки.-->

        <ul>
            <li>Чай
                <ol>
                    <li>Зеленый</li>
                    <li>Черный</li>
                </ol>
            </li>

            <li>Сахар

                </ol>
            </li>
        </ul>

</html>
